{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex">
                <button class="btn btn-outline-primary mr-auto" type="submit">Update and Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'webapp:post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
