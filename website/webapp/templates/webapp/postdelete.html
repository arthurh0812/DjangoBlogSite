{% extends 'webapp/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete your Post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group d-flex">
                <button class="btn btn-outline-primary mr-auto" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-danger" href="{% url 'webapp:post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
