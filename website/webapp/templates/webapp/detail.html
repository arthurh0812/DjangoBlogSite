{% extends "webapp/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'webapp:user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            {% if object.author == user %}
                <div class="d-flex">
                    <a class="btn btn-primary mt-1 mb-1 mr-auto" href="{% url 'webapp:post-update' object.id %}">Update</a>
                    <a class="btn btn-danger mt-1 mb-1" href="{% url 'webapp:post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
